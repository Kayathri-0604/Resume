<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <nav class="container mx-auto flex justify-between items-center py-4 px-4">
      <h1 class="text-xl font-bold">MyPortfolio</h1>
      <ul class="flex gap-6">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About Me</a></li>
        <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
    <form action="#" method="POST" class="bg-white p-6 rounded shadow max-w-xl">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Message</label>
        <textarea rows="4" class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
  </main>
</body>
</html>
